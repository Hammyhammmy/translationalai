<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Route mapping for GitHub Pages
        const routes = {
            '/home': 'home.html',
            '/lightscribe': 'lightscribe.html',
            '/chartprepper': 'chartprepper.html',
            '/partner-in-practice': 'partner-in-practice.html',
            '/pip': 'partner-in-practice.html',
            '/team': 'team.html'
        };

        // Get the current path
        const currentPath = window.location.pathname;
        
        // Handle GitHub Pages base path (remove /translationalai if present)
        let path = currentPath.replace(/^\/translationalai\//, '/').replace(/^\//, '');
        
        // Prevent infinite loops - if we're already on a .html file, don't redirect to itself
        if (path.endsWith('.html') && path !== '404.html' && path !== 'index.html') {
            // File should exist, but if we're here it doesn't - redirect to home
            window.location.replace('home.html');
            return;
        }
        
        // If path is empty or just '/', redirect to home
        if (!path || path === '' || path === 'index.html') {
            window.location.replace('home.html');
            return;
        }
        
        // Check if path matches a route
        const routeKey = '/' + path;
        if (routes[routeKey]) {
            window.location.replace(routes[routeKey]);
            return;
        }
        
        // If no match, redirect to home
        window.location.replace('home.html');
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            color: #1e3a8a;
        }
        .message {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 3px solid #e0f2fe;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="message">
        <div class="spinner"></div>
        <p>Redirecting...</p>
    </div>
</body>
</html>
