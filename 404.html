<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Prevent redirect loops with session storage
        const redirectKey = 'github_pages_redirect';
        const maxRedirects = 2;
        let redirectCount = parseInt(sessionStorage.getItem(redirectKey) || '0', 10);

        // If we've redirected too many times, stop and go to home
        if (redirectCount >= maxRedirects) {
            sessionStorage.removeItem(redirectKey);
            window.location.replace('home.html');
            return;
        }

        // Increment counter
        sessionStorage.setItem(redirectKey, (redirectCount + 1).toString());

        // Route mapping
        const routes = {
            '/home': 'home.html',
            '/lightscribe': 'lightscribe.html',
            '/chartprepper': 'chartprepper.html',
            '/partner-in-practice': 'partner-in-practice.html',
            '/pip': 'partner-in-practice.html',
            '/team': 'team.html'
        };

        const currentPath = window.location.pathname;
        let path = currentPath.replace(/^\/translationalai\//, '/').replace(/^\//, '');

        // Don't redirect .html files to themselves
        if (path.endsWith('.html') && path !== '404.html' && path !== 'index.html') {
            sessionStorage.removeItem(redirectKey);
            window.location.replace('home.html');
            return;
        }

        if (!path || path === '' || path === 'index.html') {
            window.location.replace('home.html');
            return;
        }

        const routeKey = '/' + path;
        if (routes[routeKey]) {
            window.location.replace(routes[routeKey]);
            return;
        }

        // Fallback
        sessionStorage.removeItem(redirectKey);
        window.location.replace('home.html');
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            color: #1e3a8a;
        }
        .message {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 3px solid #e0f2fe;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="message">
        <div class="spinner"></div>
        <p>Redirecting...</p>
    </div>
</body>
</html>
